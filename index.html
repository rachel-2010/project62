<html>
<html lang="en">

<head>
    <title>Flower Gallery</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <body>
        <center>
            <ul class="menu1">
                <li class="link"><a href="#home">Home</a></li>
                <li class="link"><a href="#grids">Grids</a></li>
                <li class="link"><a href="#slides">Slides</a></li>
            </ul>
        </center>
        <img class="first" id="home" src="flowers.gif">
        <section id="grids">
            <h2>Grid Gallery`</h2>
            <br>
            <script src=""></script>
            <div class="row">
                <img src="blue.jpg">
                <img src="Orange.png">
                <img src="Pink%20tulip.jpg">
                <img src="purple.jpg">
                <img src="violet.jpg">
                <img src="Red%20rose.jpg">
                <br><br>
            </div>
            <section id="slides">
                <h2>Slide Gallery</h2>
                <div id="mc" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="item active">
                            <center>
                                <img src="White.jpg">
                                <div class="carousel-content">
                                    <p class="a">White Flowers</p>
                                </div>
                            </center>
                        </div>
                        <div class="item">
                            <center>
                                <img src="yellow.jpg">
                                <div class="carousel-content">
                                    <p class="a">Yellow Flowers</p>
                                </div>
                            </center>
                        </div>
                        <div class="item">
                            <center>
                                <img src="https://thevidaconsultancy.com/wp-content/uploads/2017/02/Roses.jpeg" class="img-responsive">
                                <div class="carousel-content">
                                    <p class="a">Red Flowers</p>
                                </div>
                            </center>
                        </div>
                        <div class="item">
                            <center>
                                <img src="https://previews.123rf.com/images/kagenmi/kagenmi1705/kagenmi170500014/77993547-lovely-baby-blue-eyes-nemophila-flowers-in-spring-the-focus-is-on-the-center-of-the-image.jpg" class="img-responsive">
                                <div class="carousel-content">
                                    <p class="a">Blue Flowers</p>
                                </div>
                            </center>
                        </div>
                        <div class="item">
                            <center> <img src="https://www.trees.com/wp-content/uploads/2020/01/purple-flowers.jpg">
                                <div class="carousel-content">
                                    <p class="a">Purple Flowers</p>
                                </div>
                            </center>
                        </div>

                        <a class="left carousel-control" href="#mc" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                        <a class="right carousel-control" href="#mc" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                        <ol class="carousel-indicators">
                            <li data-target="#mc" data-slide-to="0" class="active"></li>
                            <li data-target="#mc" data-slide-to="1"></li>
                            <li data-target="#mc" data-slide-to="2"></li>
                            <li data-target="#mc" data-slide-to="3"></li>
                            <li data-target="#mc" data-slide-to="4"></li>

                        </ol>
                    </div>
                </div>
            </section>
    </body>

</html>
